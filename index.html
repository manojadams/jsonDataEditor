<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/custom.css"/>
		<script src="js/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
		<script src="js/jquery.tablesorter.widgets.js" type="text/javascript"></script>
		
		<script type="text/javascript" language="javascript" src="data/data.json"></script>
		<script src="js/jsonTables-1.0.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>JSON Data Editor</h1>
			<div class="row">
				<div class="col-md-offset-8 col-md-4">
				<form>
					<input type="search" id="search" placeholder="Search table" class="form-control search" data-column="all"/>
				</form>
				</div>
			</div>
			<div id="data-wrapper">
				<table class="table table-striped" id="data-table">
					<thead>
						<tr></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="nav-pages">
			<nav>
			  <ul class="pagination">
				<li>
				  <a href="#" aria-label="Previous" data-page="-1">
					<span aria-hidden="true">&laquo;</span>
				  </a>
				</li>
				<li><a href="#" data-page="1">1</a></li>
				
				<li>
				  <a href="#" aria-label="Next" data-page="-2">
					<span aria-hidden="true">&raquo;</span>
				  </a>
				</li>
			  </ul>
			</nav>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Edit page details</h4>
					</div>
					<div class="modal-body">
						<form id="" method="get">
							
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-block btn-success" type="button" id="btn-update">
							<span class="glyphicon glyphicon-refresh"></span>
						Update
						</button>
						<button class="btn btn-block btn-default" type="button" id="btn-cancel">
							<span class="glyphicon glyphicon-backward"></span>
						Cancel
						</button>
					</div>
				</div>
			</div>
			</div>
			<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Edit page details</h4>
					</div>
					<div class="modal-body">
						<div class="panel panel-danger">
						  <div class="panel-heading">
							<span class="glyphicon glyphicon-alert"></span>
							Are you sure you want to delete this entry?
						  </div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" type="button" id="btn-yes">
							<span class="glyphicon glyphicon-ok"></span>
						Yes
						</button>
						<button class="btn btn-default" type="button" id="btn-no">
							<span class="glyphicon glyphicon-remove"></span>
						No
						</button>
					</div>
				</div>
			</div>
			</div>
			<button id="update-to-server" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-retweet"></span> Update data to server</button>
		</div>
	</body>
</html>
